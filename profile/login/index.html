<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <title>Social Media | login</title>
  </head>
  <body class="bg-color">
    <div class="m-5">
      <div class="container" style="margin: 150px auto">
        <div class="row justify-content-center flex-wrap mt-5">
          <div class="col-6 m-3 p-5 bg-light rounded-3" style="width: 400px">
            <a href="/"
              ><h1 class="text-primary fs-1 fw-bold">Social Media</h1></a
            >
            <hr />
            <h2 class="fw-normal">
              Social Media is the biggest social media at the moment
            </h2>
          </div>
          <div class="col-6 m-3 p-5 bg-light rounded-3" style="width: 400px">
            <div class="">
              <!-- LOGIN FORM -->
              <form
                id="loginForm"
                class="row g-3 d-flex flex-column needs-validation"
              >
                <fieldset>
                  <div class="col-auto">
                    <label for="email"></label>
                    <input
                      type="email"
                      name="email"
                      class="form-control mb-3"
                      id="email"
                      placeholder="Your E-mail *"
                      pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                      title="Only @(stud.)noroff.no domains are allowed to register."
                      required
                    />
                  </div>
                  <div class="col-auto">
                    <label for="inputPassword" class="form-label"></label>
                    <input
                      type="password"
                      name="password"
                      class="form-control mb-3"
                      id="inputPassword"
                      placeholder="Password *"
                      minlength="8"
                      required
                    />
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3 w-100">
                      Log in
                    </button>
                  </div>
                  <div>
                    <hr class="m-0" />
                    <p class="text-center m-0">or</p>
                  </div>
                </fieldset>
              </form>
              <form action="/profile/register">
                <div class="col-auto">
                  <button type="submit" class="btn btn-success mb-3 w-100">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light mt-5">
      <div class="text-center">
        <h2 class="text-dark pt-4 fw-bold">Social Media</h2>
        <p class="m-0 pb-5">Is a website made in JavaScript by Corrado</p>
      </div>
    </footer>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
