  <body class="bg-color">
    <div class="m-5">
      <div class="container" style="margin: 150px auto">
        <div class="row justify-content-center flex-wrap mt-5">
          <div class="col-6 m-3 p-5 bg-light rounded-3" style="width: 400px">
            <a href="/"
              ><h1 class="text-primary fs-1 fw-bold">Social Media</h1></a
            >
            <hr />
            <h2 class="fw-normal">
              Get started and register your account on Social Media
            </h2>
          </div>
          <div class="col-6 m-3 p-5 bg-light rounded-3" style="width: 400px">
            <div class="">
              <!-- NEED TO FIX ACTION TO DIRECT THE PAGE TO AUTH/REGISTER -->
              <form id="registerForm" method="get" action="/index.html">
                <div class="col-auto">
                  <!-- <label for="email"></label> -->
                  <input
                    type="text"
                    name="name"
                    class="form-control mb-3"
                    id="registerName"
                    placeholder="Your Name *"
                    pattern="^[\w]+$"
                    maxlength="20"
                    title="User name must contain upper case and lower case letters, number and underscore (_). Example User_Name123"
                    required
                  />
                  <input
                    type="email"
                    name="email"
                    class="form-control mb-3"
                    id="email"
                    placeholder="Your E-mail *"
                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Only @(stud.)noroff.no domains are allowed to register."
                    required
                  />

                  <!-- <div class="col-auto"> -->
                  <!-- <label for="inputPassword2" class="form-label"></label> -->
                  <input
                    type="password"
                    name="password"
                    class="form-control mb-3"
                    id="inputPassword"
                    placeholder="Password *"
                    minlength="8"
                    required
                  />
                  <input
                    type="url"
                    name="banner"
                    class="form-control mb-3"
                    placeholder="Banner"
                  />
                  <input
                    type="url"
                    name="avatar"
                    class="form-control mb-3"
                    placeholder="Avatar"
                  />
                  <!-- </div> -->
                  <!-- <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3 w-100">
                    Confirm identity
                  </button>
                </div> -->
                  <!-- <div>
                  <hr class="m-0" />
                  <p class="text-center m-0">or</p>
                </div> -->
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-success mb-3 w-100">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light mt-5">
      <div class="text-center">
        <h2 class="text-dark pt-4 fw-bold">Social Media</h2>
        <p class="m-0 pb-5">Is a website made in JavaScript by Corrado</p>
