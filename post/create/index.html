<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <script src="/src/js/index.mjs" defer type="module"></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Social Media | Create Post</title>
  </head>
  <body class="bg-color">
    <!-- NAV -->
    <nav
      class="navbar navbar-expand-lg bg-light d-flex flex-column sticky-top pt-4 pb-0"
    >
      <h1 class="text-primary text-center m-0 fs-1 fw-bold">Social Media</h1>
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-3">
            <li class="nav-item">
              <a class="nav-link fs-5 fw-semibold" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active fs-5 fw-semibold"
                aria-current="page"
                href="/feed"
                >Feed</a
              >
            </li>
          </ul>
          <a
            class="nav-link me-3 fs-5 fw-semibold"
            id="log-out"
            href="/index.html"
            >Log out</a
          >
        </div>
      </div>
    </nav>

    <!-- FORM -->
    <h2 class="text-center my-5">Create your post</h2>
    <form id="createPost">
      <div class="d-flex flex-column m-auto col-9 col-md-6">
        <div class="mb-3">
          <label for="">Title</label>
          <input class="form-control" type="text" name="title" required />
        </div>

        <div class="mb-3">
          <label for="">Body</label>
          <textarea class="form-control" name="body"></textarea>
        </div>

        <div class="mb-3">
          <label for="">Tags</label>
          <input class="form-control" type="text" name="tags" />
        </div>

        <div class="mb-3">
          <label for="">Media</label>
          <input class="form-control" type="url" name="media" />
        </div>

        <button class="btn btn-primary w-25 mb-5 m-auto p-2">
          Create Post
        </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
